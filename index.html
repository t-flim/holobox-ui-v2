<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holobox UI V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id="home" class="homepage container">
        <button id="free-gift" class="homepage-btn btn">
            <img class="btn-icon" src="Image/icon/free-gift.png" alt="free-gift">
        </button>
        <button id="promotion" class="homepage-btn btn">
            <img class="btn-icon" src="Image/icon/promotion.png" alt="promotion">
        </button>
    </section>

    <section id="options" class="optionspage container hidden">
        <div id="home-div">
            <button id="home-btn" class="btn">
                <img id="home-icon" class="btn-icon" src="Image/icon/home.png" alt="home-icon">
            </button>
        </div>
        <div id="free-gift-div" class="buttons-div">
            <button id="logo1" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo1.png" alt="free-gift">
            </button>
            <button id="logo2" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo2.png" alt="free-gift">
            </button>
            <button id="logo3" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo3.png" alt="free-gift">
            </button>
            <button id="logo4" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo4.png" alt="free-gift">
            </button>
            <button id="logo5" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo5.png" alt="free-gift">
            </button>
            <button id="logo6" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo6.png" alt="free-gift">
            </button>
            <button id="logo7" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo7.png" alt="free-gift">
            </button>
        </div>
        <div id="promotion-div" class="buttons-div">
            <button id="logo4" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo4.png" alt="promotion">
            </button>
            <button id="logo5" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo5.png" alt="promotion">
            </button>
            <button id="logo6" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo6.png" alt="promotion">
            </button>
            <button id="logo7" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo7.png" alt="promotion">
            </button>
            <button id="logo8" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo8.png" alt="promotion">
            </button>
            <button id="logo9" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo9.png" alt="promotion">
            </button>
            <button id="logo10" class="options-btn btn">
                <img class="btn-icon action-icon" src="Image/icon/company/logo10.png" alt="promotion">
            </button>
        </div>
    </section>

    <video id="video"></video>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
